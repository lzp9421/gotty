<!doctype html>
<html>
  <head>
    <title>{{ .title }}</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/xterm.css" />
    <link rel="stylesheet" href="./css/xterm_customize.css" />
  </head>
  <body>
    <div id="terminal" class="right-0"></div>
    <div id="toolbar">
      <div class="container">
        <div class="btn btn-fixed btn-selected" title="固定">
          <span class="iconfont icon-fixed"></span>
        </div>
        <div class="btn btn-top" title="滚动到顶部">
          <span class="iconfont icon-top"></span>
        </div>
        <div class="btn btn-fullscreen" title="全屏">
          <span class="iconfont icon-fullscreen"></span>
        </div>
        <div class="btn btn-select-all" title="全选并复制">
          <span class="iconfont icon-select-all"></span>
        </div>
        <div class="btn btn-bottom" title="滚动到底部">
          <span class="iconfont icon-bottom"></span>
        </div>
      </div>
    </div>
    <script src="./auth_token.js"></script>
    <script src="./config.js"></script>
    <script src="./js/gotty-bundle.js"></script>
  </body>
</html>
