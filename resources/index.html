<!doctype html>
<html>
  <head>
    <title>{{ .title }}</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/xterm.css" />
    <link rel="stylesheet" href="./css/xterm_customize.css" />
  </head>
  <body>
    <div id="terminal"></div>
    <div id="toolbar">
      <div class="container">
        <div class="btn btn-fixed">
          <span class="iconfont icon-fixed"></span>
        </div>
        <div class="btn btn-top">
          <span class="iconfont icon-top"></span>
        </div>
        <div class="btn btn-fullscreen">
          <span class="iconfont icon-fullscreen"></span>
        </div>
        <div class="btn btn-select-all">
          <span class="iconfont icon-select-all"></span>
        </div>
        <div class="btn btn-bottom">
          <span class="iconfont icon-bottom"></span>
        </div>
      </div>
    </div>
    <script src="./auth_token.js"></script>
    <script src="./config.js"></script>
    <script src="./js/gotty-bundle.js"></script>
  </body>
</html>
